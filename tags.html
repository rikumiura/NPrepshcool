<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMlについて（多分タグ）</title>
</head>
    <body>
        <h1>HTMLについて</h1>
        <h3>様々なHTMLタグ</h3>
            <p>
                HTMLタグは、文章をマークアップするこで、<br>文章に意味を与えることができます．<a href="https://www.hololive.tv/">hololiveをすこれ</a>
            </p>
            <img 
                src="https://progedu.github.io/forum-ranking/assets/images/logo-n.svg"
                alt="N予備校のロゴ"
            />                
            <p>
                pタグは、段落を能わすので、Pタグごとに隙間が空いた改行になります
            </p>
            <li>
                <ul>hタグ</ul>
                <ul>pタグ</ul>
                <ul>aタグ</ul>
                <ul>imgタグ</ul>
                <ul>ulタグ</ul>
                <ul>tableタグ</ul>
            </li>
        </ul>
        <table>
          <tr>
            <th>タグ名</th>
            <th>意味</th>
          </tr>
          <tr>
            <td>h</td>
            <td>見出し</td>
          </tr>
          <tr>
            <td>p</td>
            <td>段落</td>
          </tr>
          <tr>
            <td>a</td>
            <td>リンク</td>
          </tr>
          <tr>
            <td>img</td>
            <td>画像</td>
          </tr>
          <tr>
            <td>ul</td>
            <td>順序なしリスト</td>
          </tr>
          <tr>
            <td>table</td>
            <td>表</td>
          </tr>
        </table>
    </body>
</html>
